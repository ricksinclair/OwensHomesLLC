<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Owens Homes LLC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="assets/css/style.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-light mb-3 ">
      <div class="container">
        <a class="navbar-brand" href="#">Owens Homes LLC</a>
        <button
          class="navbar-toggler"
          data-toggle="collapse"
          data-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="services.html">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <h1 class="display-3 text-white">Let's Connect.</h1>
      <div class="row">
        <div class="col-lg-6 col-sm-8">
          <form class="text-white">
            <!-- TEXT FIELD GROUPS -->
            <div class="form-group">
              <label for="name">Name</label>
              <input
                class="form-control"
                type="text"
                id="name"
                placeholder="Enter name"
              />
            </div>
            <div class="form-group">
              <label for="email">Email address</label>
              <input
                class="form-control form-control-lg"
                type="email"
                id="email"
                placeholder="Enter email"
              />
              <small class="form-text text-muted"
                >Your email will not ever be shared</small
              >
            </div>
            <div class="form-group">
              <label for="company">Company</label>
              <input
                class="form-control form-control-sm"
                type="text"
                id="company"
                placeholder="Enter company name"
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                class="form-control"
                type="password"
                id="password"
                placeholder="Password"
                readonly=""
              />
            </div>
            <!-- SELECT -->
            <div class="form-group">
              <label for="gender">Gender</label>
              <select class="form-control" id="gender">
                <option>Male</option>
                <option>Female</option>
              </select>
            </div>
            <!-- TEXTAREA -->
            <div class="form-group">
              <label for="message">Message</label>
              <textarea class="form-control" id="message" rows="3"></textarea>
            </div>
            <!-- FILE INPUT -->
            <div class="form-group">
              <label for="file">Add a Photo or PDF</label>
              <input type="file" id="file" class="form-control-file" />
              <small class="form-text text-muted" id="fileHelp"
                >Max 3mb size</small
              >
            </div>

            <button class="btn btn-info btn-block" type="submit">Submit</button>
          </form>
        </div>
        <div class="col-lg-6 col-sm-4 pic">
          <img
            class="img img-fluid "
            src="assets/img/agreement-black-and-white-businesspeople-1282173.jpg"
          />
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
      integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
